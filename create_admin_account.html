<html lang="en" class="opto-body">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">	
<title>Anatomy Tracker</title>

<!--CHAMADAS OPTO-->
<link href="opto/css/reset.css" rel="stylesheet" type="text/css">	
<link href="opto/css/opto.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Raleway:900,800,700' rel='stylesheet' type='text/css'>
<link href="opto/css/font-awesome.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">	
	
	
</head>

<body class="opto-body">

<section class="tudo">	
	
	<section>
		<div class="opto-header-container">
			<div class="opto-header-logo"><img src="opto/images/header/logo.png" width="43" height="43" alt=""/></div>
			<div class="opto-header-menuIcon"><a href="index.html"><i class="fas fa-home"></i></a></div>
			<div class="opto-header-btoBack"><a href="#" id="top-back"><i class="fas fa-chevron-left"></i></a></div>
		</div>
	</section>
	<!----CENTRAL CONTENT---->
	<section class="opto-center-content">
		<h2 class="opto-h2 opto-marginTop50px opto-margin14px">Create Admin Account</h2>
		<form id="opto-form-create-admin" enctype="multipart/form-data">
			<input class="opto-margin14px" type="text" name="accountName" required placeholder="Account Name">
			<input class="opto-margin14px" type="text" name="first" required placeholder="First Name">
			<input class="opto-margin14px" type="text" name="last" required placeholder="Last Name">
			<input class="opto-margin14px" type="text" name="title" required placeholder="Title">
			<input class="opto-margin14px" type="phone" name="officePhone" placeholder="Office Phone">
			<input class="opto-margin14px" type="phone" name="mobilePhone" required placeholder="Mobile Phone">
			<input class="opto-margin14px" type="text" name="address" required placeholder="Street Address">
			<input class="opto-margin14px" type="text" name="city" required placeholder="City">
			<input class="opto-margin14px" type="text" name="state" required placeholder="State">
			<input class="opto-margin14px" type="text" name="postalCode" required placeholder="Postal Code">
			<input class="opto-margin14px" type="text" name="country" required  placeholder="Country">
			<input class="opto-margin14px" type="text" name="username" required placeholder="Username">
			<input class="opto-margin14px" type="email" name="email" required placeholder="Email">
			<input class="opto-margin14px" type="password" name="password" required placeholder="Password">
			<input class="opto-margin14px" type="file" name="image" required placeholder="Picture">
			<div class="opto-box-checkbox">
				<input type="checkbox" required name="terms">
				<label><a href="terms.html">I agree with terms and conditions</a></label>
			</div>
			<button type="submit" class="opto-button1 opto-margin14px opto-marginTop50px">Sign up</button>
			<h4 class="opto-h4">Already have an account? <a href="#">Sign in.</a></h4>
			
		</form>
	</section>
	<!----END CENTRAL CONTENT---->
	<footer class="opto-footer">
		<div class="opto-textFooter"><a href="#">term of use</a> | <a href="#">privacy policy</a></div>	
	</footer>	
	
</section>	
<!--CHAMADAS OPTO-->
<script type="text/javascript" src="opto/js/jquery-3.3.1.min.js"></script>	
<script type="text/javascript" src="opto/js/opto.js"></script>	
<script type="text/javascript" src="cordova.js"></script>	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
